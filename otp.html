<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsuraZen Verification</title>
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/otp.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    
</head>
<body>
    <a href="./index.html" class="back-link"><i class="bi bi-arrow-left"></i>  Go Back</a>
    <div class="ver-container">
        <img src="assets/img/otp-nobg.png" alt="image" class="otp-image">
        <div class="otp-card">
            <div id="sender">
                <h1>Verification</h1>
                <p>Please provide your mobile number to receive a one-time verification code (OTP)</p>
                <input type="text" name="mobilenumber" id="number" placeholder="+94">
                <br>
                <br>
                <center><div id="recaptcha-container"></div></center>
                <br>
                <input type="button" value="GET OTP" id="send" onClick="phoneAuth()">
            </div>
            <div id="verifier">
                <h1>OTP Verification</h1>
                <p>An OTP has been sent to <span id="mnumber">mobile number</span> via SMS</p>
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
                <input type="button" value="VERIFY" id="verify" onClick="codeverifiy()">
                <br>
                <!-- <p>Didn't receive code? <span onClick="resendOTP()" style="cursor: pointer;">Resend</span></p> -->
                <div id="p-conf">Number Verified</div>
                <div id="n-conf">Please Try Again</div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/otp.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
